<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bxslider</title>
	<style>
		/*<!-- reset -->*/
		*{margin: 0;padding: 0; box-sizing: border-box;}
		a:link,a:visited{color: #000;text-decoration: none;}
		li{list-style: none;}
	</style>
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<!-- script:src -->
	<script src="js/jquery.bxslider.js"></script>
	<style>
		div.visual{width: 1200px;height: 500px;margin: 0 auto;}
	</style>
	<script>
		// $(document).ready(function(어떤값을넣어줌){} );
		$(document).ready(function(){
			$(".slider").bxSlider();
		} );
	</script>	
</head>
<body>
	<div class="visual">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt="이미지1"></li>
			<li><img src="images/pc02.jpg" alt="이미지2"></li>
			<li><img src="images/pc03.jpg" alt="이미지3"></li>
		</ul>
	</div>
</body>
</html>

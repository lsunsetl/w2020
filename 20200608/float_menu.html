<head>

	<title>float menu</title>
	<style>
		/*reset*/
		*{margin: 0;padding: 0;}
		a:link,a:visited{color:#000;text-decoration :none;}
		li{list-style:none;}

		/*menu*/
		.navwrap{
			width: 1000px;background-color: skyblue;
			margin: 0 auto;}
		.navwrap>ul{}
		.navwrap>ul>li{}
		.navwrap>ul>li>a{}


	</style>
</head>
<body>
	<nav class="navwrap"><!--  w1000 -->
		<!-- ul>li*5>a[#]>{MENU$} -->

			<li><a href="#">MENU1</a></li>
			<li><a href="#">MENU2</a></li>
			<li><a href="#">MENU3</a></li>

		</ul>
	</nav>
